name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: make

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-program
          path: ./my_program
